order: 1

<style>
.pubitem {
    margin: 2em 0;
    line-height: 1em;
    border-top: 3px solid #624146; 
    
  }
  
  .pubtitle {
    margin-bottom: 0.5em;
    line-height: 1.2em;
    font-weight: bold;


  }
  
  .pubauthors,
  .pubinfo {
    font-size: 75%;
    margin-bottom: 0.75em;
  }

  .pubinfo{
    font-style: italic;
  }

  .publinks {
  font-size: 75%;
}

.publications{
    width: 100%;
}

  
</style> 
<div class="publications">


{% assign publications = site.publications | sort: "year" | reverse %}
{% for pub in publications %}
<div class="pubitem">
  <div class="pubtitle">{{ pub.title }}</div>
  <div class="pubauthors">{{ pub.authors }}</div>
  <div class="pubinfo">{{ pub.publication }}, {{ pub.year}}</div>

  <div class="publinks">
    <a href="/downloads/{{ pub.slug}}.pdf"><i class="far fa-file-pdf"></i> PDF</a
    >&nbsp;&nbsp;
    <a href="{{pub.url}}"><i class="fas fa-link"></i> Project Page</a>
  </div>

</div>
</div>
{% endfor %}
